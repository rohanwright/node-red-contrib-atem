<script type="text/javascript">
    RED.nodes.registerType('atemin',{
        category: 'function',
        color: '#E9967A',
        defaults: {
            name: {value:""},
			ip: {value:"192.168.1.10"}
        },
		icon: "bridge.png",
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"atemin";
        }
    });
</script>

<script type="text/x-red" data-template-name="atemin">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
		<label for="node-input-ip"><i class="icon-tag"></i> IP Address</label>
        <input type="text" id="node-input-ip" placeholder="192.168.1.10">
    </div>
</script>

<script type="text/x-red" data-help-name="atemin">
    <p>Control Blackmagic ATEM switchers with node-red</p>
</script>
