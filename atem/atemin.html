<script type="text/javascript">
    RED.nodes.registerType('atemin',{
        category: 'function',
        color: '#E9967A',
        defaults: {
            name: {value:""},
			ip: {value:"192.168.1.10"},
			me: {value:"0"}
        },
		icon: "bridge.png",
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"atemin";
        }
    });
</script>

<script type="text/x-red" data-template-name="atemin">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
		<label for="node-input-ip"><i class="icon-tag"></i> IP Address</label>
        <input type="text" id="node-input-ip" placeholder="192.168.1.10">
    </div>
	<div class="form-row">
		<label for="node-input-me"><i class="icon-tag"></i> ME Number</label>
        <input type="text" id="node-input-me" placeholder="0">
    </div>
	<div class="form-tips"><b>Tip:</b> Which ME would you like to control 0 = ME/1, 1 = ME/2</div>

</script>

<script type="text/x-red" data-help-name="atemin">
    <p>Control Blackmagic ATEM switchers with node-red</p>
	<p>Set IP and ME Number</p>
	
	<h1>Input variables:</h1>
	<p>n = input/output number</p>
	<p>Program Input switch: "program n"</p>
	<p>Preview Input switch: "preview n"</p>
	<p>Cut Transition: "cut"</p>
	<p>Auto Transition: "auto"</p>
</script>
