<script type="text/javascript">
    RED.nodes.registerType('atemin',{
        category: 'function',
        color: '#E9967A',
        defaults: {
            name: {value:""},
			ip: {value:"192.168.1.10"},
        },
		icon: "bridge.png",
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"atemin";
        }
    });
</script>
<script type="text/x-red" data-template-name="atemin">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
		<label for="node-input-ip"><i class="icon-tag"></i> IP Address</label>
        <input type="text" id="node-input-ip" placeholder="192.168.1.10">
    </div>

</script>
<script type="text/x-red" data-help-name="atemin">
	<h1>Control Blackmagic ATEM switchers with node-red</h1>
	<p></p>
	<h3>Commands:</h3>
	<p>Program Input switch: "program <i>input me</i>"</p>
	<p>Preview Input switch: "preview <i>input me</i>"</p>
	<p>Cut Transition: "cut <i>me</i>"</p>
	<p>Auto Transition: "auto <i>me</i>"</p>
	<p>Change AUX: "aux <i>aux input</i>"</p>
	<p>Downstream Keyer on/off: "downstreamkey <i>keyer state</i>"</p>
	<p>Upstream Keyer on/off: "upstreamkey <i>keyer state me</i>"</p>
	<p>Run Macro: "macro <i>macro-no</i>"</p>
	<p></p>
	<p></p>
	<h3>Key:</h3>
	<p>me: 0 = ME/1, 1 = ME/2 (Defaults to ME/1)</p>
	<p>state: 0 = off, 1 = on</p>
	
</script>
